<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Macondo+Swash+Caps&family=Merriweather:ital,wght@0,400;0,900;1,700;1,900&family=Roboto:ital,wght@0,100;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" src="/src/css/index.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <article class="profile">
            <h1>SMART DROPS</h1>
            <span>“El poder del hábito aplicado con inteligencia”</span>
            <div class="date"></div>

        </article>
        <div class="addtask">
            <input type="text" id="input" placeholder="Agregar tarea">
            <i id="addtask" class="fa-solid fa-circle-plus" style="color: #0e36d8;"></i>
        </div>
        <div class="tasklist">
            <span id="notask">No hay tareas pendientes</span>
            <ul id="tasklist">
                <li>
                    <p class="text"> Hacer la tarea de F5</p>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <i id="readmore.btn" class="fa-solid fa-circle-plus" style="color: #0e36d8;"></i>
                    <i class="fa-solid fa-trash-can" style="color: #0e36d8;"></i>
                    <i class="fa-sharp fa-regular fa-circle" style="color: #0e36d8;" data="done" id="0"></i>

                </li>

            </ul>

        </div>

    </section>
    



   <script src="/src/js/index.js"></script>
</body>
</html>
