<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>CRUD</title>
</head>
<body>
    
    <main class="container">
        <section class="title">
            <h1>SMART DROPS</h1>
            <p> "El poder del hábito aplicado con inteligencia"</p>
            <!-- form-->
            <form id="formTask" class="crud_form">
                <input type="text" id="task" class="task_input" placeholder="Tarea">
                <textarea type="text" id="description" placeholder="Describe la tarea" maxlength="40"></textarea>
                <button type="submit" id="add_btn" class="button--primary">Agregar </button>
            </form>
            <!-- table-->
            <table class="crud_table">
                <thead>
                    <tr>
                        <th class="table_header">  </th>
                        <th class="table_header"> Tarea</th>
                        <th class="table_header"> Descripción</th>
                        <th class="table_header"> Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"class="table_body">

                </tbody>
                       
            </table>

        </section>

    </main>
   
          
    <script src="/js/script.js"></script>
</body>
</html>
