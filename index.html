<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <article class="profile">
            <h1>SMART DROPS</h1>
            <div class="slogan">“El poder del hábito aplicado con inteligencia”</div>
            <div id="date">Diciembre 16 de 2023</div>

        </article>
        <div class="addtask">
            <input type="text" id="input" placeholder="Agregar tarea">
            <i id="task-enter" class="fa-solid fa-circle-plus" style="color: #0e36d8;"></i>
        </div>
        <div class="tasklist">
            <!--<span id="notask">No hay tareas pendientes</span>-->
            <ul id="tasklist">
                <li>
                    <i class="fa-sharp fa-regular fa-circle" style="color: #f1f3f8;"></i>
                    <p class="text"> Hacer la tarea de F5</p>
                    <span class="taskhidden" id="hiddentask">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.</span>
                    <i type="button" id="hiddentask-btn"class="fa-solid fa-circle-plus" style="color: #f1f3f8;"> </i>
                    
                     <i class="fa-solid fa-trash-can" style="color: #f1f3f8;"></i>

                </li>
            </ul>

        </div>

    </section>
    



   <script href="/js/index.js"></script>
</body>
</html>
